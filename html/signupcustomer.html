<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
       <div class="container" style="padding-right:20px; display:inline-block;">
       
<div style="max-width:50%;margin:30px auto;">
<div class="container1" style="background-color:#ffff80; padding-bottom:40px">
    <div style="width:35%; margin:30px auto; margin-bottom:30px; padding-top:50px ; padding:bottom:40px;border:none">
    <div class="row">
    <h1 style="text-align: center;">Register</h1>
    <br>
<form method="POST" action="/userregister">
    <div class=form-group>
    <input class="form-control" type="text" name="Name" placeholder="name" required>
    </div>
    <div class=form-group>
    <input class="form-control" type="email" id="email23" name="Email" placeholder="email" required>
    </div>
    <div class=form-group>
    <input class="form-control" type="password" name="Password" placeholder="password" minlength="8">
    </div>
    <div class=form-group>
    <input class="form-control" type="text" name="Number" placeholder="98543..." >
    </div>
    
    <h5>Existing user? <a href="#">login here</a></h5>
    <br>
    <button type="submit" style="background-color:#535b63;" class="btn btn-primary btn-block btn-md">Submit</button>
</form>
</div>
</div>
</div>
